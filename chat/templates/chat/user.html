{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justchat</title>
    <link rel="stylesheet" href="{% static 'css/user.css' %}">

    <style>
        header{
            height: 12%;
        }
    </style>
</head>
<body>
    <header>

        <div id="header-child1">
            <form action="" method="GET">
                <a href="{% url 'chat:get_rooms' username %}"><h1 id="logo">JustChat</h1></a>             
            </form>
        </div>

        <div id="header-child2">    
            <div>
                <form action="" method="">
                    <button class="btn">Hi {{username}}!</button>
                </form>       
            </div>
            <div class="part2">
                <form action="/logout" method="GET">
                    <button class="btn">Logout</button>
                </form>

            </div>
        </div>  
    </header>
  
    <div class="container1">
        <div class="rooms">
        
        </div>

        <div class="add-room-box">
            <form action="" style="border:1px solid #ccc" method="POST">
                {% csrf_token %}
                <div class="container">
                  <h1>Room Detail</h1>
                  <p>Note: Room name should be unique</p>
                  <hr>
              
                  <label for="email"><b>Room Name</b></label>
                  <input type="text" placeholder="Enter room name" name="room_name" required>
              
                  <label for="psw"><b>Please add your name and participants name separated by space.</b></label>
                  <input type="text" placeholder="Room participants" name="room-participants" required>
        
                  <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Add Room</button>
                  </div>
                </div>
              </form>
        </div>
    </div>

</body>
</html>
